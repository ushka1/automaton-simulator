<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/index.css" />
    <title>Automaton Simulator</title>
    <script type="module" src="/src/index.ts" defer></script>
  </head>
  <body>
    <nav class="appbar">
      <a is="as-router-link" href="/">Home</a>
      <a is="as-router-link" href="/about">About</a>
    </nav>

    <as-router>
      <template is="as-route" path="/">
        <as-home-page></as-home-page>
      </template>
      <template is="as-route" path="/about">
        <as-about-page></as-about-page>
      </template>
      <template is="as-route" path="*">
        <as-not-found-page></as-not-found-page>
      </template>
    </as-router>

    <template id="as-home-page">
      <h1>Home Page</h1>
    </template>

    <template id="as-about-page">
      <h1>About Page</h1>
    </template>

    <template id="as-not-found-page">
      <h1>404 - Page Not Found</h1>
    </template>
  </body>
</html>
